<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>

        <br>

        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert"></a>
            {{ message }}
        </div>
        {% endfor %}
    </form>
</body>
</html>

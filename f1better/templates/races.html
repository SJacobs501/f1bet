{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<main role="main">
    <section id="toptext" class="jumbotron text-center ">
        <div class="container">
            <h1 class="jumbotron-heading">Make your F1 bets here!</h1>
            <p>Current races to bet on: </p>
        </div>
    </section>
<div class="taskContainer" align="center">
    <div class="row" id="targetRow" align="center">
{% for track in tracks %}

      <div class="col-sm-4">
        <div class="borderspace">
            <div class="top-tracks">
                <p width="100%">{{ track.event }}, {{ track.name }}</p>
            </div>
            <div class="thumbnail">
                <a href="details_track/{{ track.id }}">
                    <img src="{{ track.image }}" alt="Track image" style="width:100%">
                </a>
            </div>
        </div>
        <div class="spacer"></div>
    </div>

{% endfor %}
</div>
</div>
    </main>
{% endblock content %}

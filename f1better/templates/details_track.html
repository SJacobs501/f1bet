    <main role="main">
        <section id="toptext" class="jumbotron text-center ">
            <h1 class="jumbotron-heading">{{ track.event }}, {{ track.name }}</h1>
            <div class="thumbnail">
                <img src="{{ track.image }}" alt="Lights" style="width:35%">
            </div>
        </section>

        <div class="row justify-content-around">
            <div class="col-sm-6">
                <p align="center">Drivers</p>
                <div class="input-group" style="width:60%;margin-left:20%; margin-right:10%">
                    <input type="text" class="form-control" aria-label="Amount">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
				</div>
                <br>
				
				
				
				
				
                
				{% for driver in drivers %}
				
				<div class="form-check">
                    <input class="form-check-input" type="radio" name="exampledriver" id={{ driver.id }} value={{ driver.id }}>
                    <label class="form-check-label" for={{ driver.id }}>
                        {{ driver }}
                    </label>
                </div>
				
				{% endfor %}
	
				<br>
				<center><button type="button" class="btn btn-success">Confirm</button></center>
